<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta charset="UTF-8">
    <title>Zeleyy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header class="header">
        <div class="container header__content">
            <h2 class="header__title">Zeleyy</h2>
            <button id="theme-toggle" class="header__theme-toggle">
                <i class="fas fa-moon fa-fw"></i>
                <i class="fas fa-sun fa-fw"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="container center">
            <div class="card github">
                <div class="github__header">
                    <img
                        id="github-avatar"
                        alt="GitHub Avatar"
                        class="github__avatar"
                    >
                    <div class="github__user">
                        <h3 id="github-login" class="github__login"></h3>
                        <a id="github-profile-link" class="github__link" target="_blank"></a>
                    </div>
                </div>

                <div class="github__stats">
                    <div class="github__stat">
                        <span id="repos-count" class="github__stat-count"></span>
                        <span class="github__stat-label">репозиториев</span>
                    </div>
                    <div class="github__stat">
                        <span id="followers-count" class="github__stat-count"></span>
                        <span class="github__stat-label">подписчиков</span>
                    </div>
                    <div class="github__stat">
                        <span id="following-count" class="github__stat-count"></span>
                        <span class="github__stat-label">подписок</span>
                    </div>
                </div>

                <div class="github__repos">
                    <h4 class="github__repos-title">Репозитории</h4>
                    <div id="github-repos-container" class="github__repos-list">
                        <!-- Заполняется динамически -->
                    </div>
                </div>
            </div>

            <div class="links">
                <h3 class="links__title">Ссылки</h3>
                <div class="links__items">
                    <a class="links__item" href="https://tracker.gg/valorant/profile/riot/zeleyy%23PISKA/overview?platform=pc&amp;playlist=competitive">Valorant</a>
                    <a class="links__item" href="https://osu.ppy.sh/users/23427296">osu!</a>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
